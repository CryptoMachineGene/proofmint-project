name: CI (contracts)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  contracts:
    name: Contracts compile & tests
    runs-on: ubuntu-latest

    # All `run:` steps will execute from the contracts folder
    defaults:
      run:
        working-directory: proofmint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: proofmint/package-lock.json

      - name: Install deps
        run: npm ci
        # If your repo doesn't have a lockfile yet, swap to:
        # run: npm install --no-audit --no-fund

      - name: Compile
        run: npx hardhat compile

      - name: Test
        env:
          CI: true
        run: npx hardhat test
