name: CI (contracts)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  contracts:
    name: Contracts compile & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proofmint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: proofmint/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Compile
        run: npx hardhat compile

      - name: Test
        run: npx hardhat test
